                    <svg onclick="redirectToFavoritos()" id="icono-carro" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart2" viewBox="0 0 16 16">

                    <li><a href="main.html">Online Store</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="contenedor-producto">
            <div class="detalle">
                <div class="producto">
                    <img class="imagen-producto" id="productImage" src="" alt="Producto">
                </div>
                <div class="descripcion">
                    <h2 id="productName"></h2>
                    <p id="productDescription"></p>
                    <h3 id="productPrice"></h3>
                    <button onclick="addToFavorites()">Agregar a favoritos</button>
                </div>
            </div>
